<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
			<title>Cadastro de Produtos</title>
	</head>
	<body>
			<h1>Cadastro de Produtos</h1>
			<form action= "InsereProdutoServlet" 
				enctype="multipart/form-data" method="post">
				<label for="desc">Descrição: </label>
				<input type="text" id="desc" name="descProd" autofocus required>
				<label for="preco">Preço: </label>
				<input type="number" id="preco" name="precoProd" 
					placeholder="999.99" required>
				<label for="foto">Foto: </label>
				<input type="file" id="foto" name="fotoProd" required>
				<p> <input type="submit" value="Cadastrar">
			</form>
	</body>
</html>
