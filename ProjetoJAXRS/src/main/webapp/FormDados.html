<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulário de dados</title>
</head>
<body>
	<h1>Formulário acionando uma servlet</h1>
	<form action="OiServlet" method="post">
		<p>
			Nome: <input type="text" name="nome">
		<p>
		<p>
			Telefone: <input type="number" name="phone">
		<p>
		<p>
			Email: <input type="email" name="email">

			<input type="submit" value="Enviar">
	</form>
</body>
</html>
